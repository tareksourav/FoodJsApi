<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/food.css">
</head>

<body> 
    <h2 class="text-center text-info mt-5">Welcome to the mealDB</h2>

    <!-- search -->
    <div class="input-group mb-3 w-50 mx-auto mt-5">
        <input id="search-input" type="text" class="form-control" placeholder="Find your favourite items"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary"  type="button"
            id="search-btn">Search</button>
    </div>


    <!-- Food items  -->
    <div id="food-items" class="row row-cols-1 row-cols-md-3 g-4 mt-3 ">

    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div id="single-food" class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                
            </div>
        </div>
    </div>


    <footer class="mt-5">
        <hr class="mt-5">
        <h2 class="text-center">footer will be written.</h2>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="js/food.js"></script>
</body>

</html>
